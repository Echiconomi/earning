<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoGo963CApg7rxnJ2Z2v5BETZlU2weQnQ",
            authDomain: "all-in-one-database.firebaseapp.com",
            databaseURL: "https://all-in-one-database-default-rtdb.firebaseio.com",
            projectId: "all-in-one-database",
            storageBucket: "all-in-one-database.appspot.com",
            messagingSenderId: "586125993756",
            appId: "1:586125993756:web:5c4ffc97122342ce6afcd9",
            measurementId: "G-NM8XT3QTWG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to log IP address and location
        function logLocation(ip, location, locationName) {
            const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
            set(ref(database, 'locations/' + timestamp), {
                ip: ip,
                location: location,
                locationName: locationName,
                timestamp: new Date().toISOString()
            }).then(() => {
                document.getElementById('response').innerText = 'IP, location, and location name logged!';
            }).catch((error) => {
                console.error('Error logging location:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        }

        // Function to get location name from coordinates
        function getLocationName(lat, lon) {
            return fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    return data.display_name || 'Unknown location';
                })
                .catch(error => {
                    console.error('Error fetching location name:', error);
                    return 'Error fetching location name';
                });
        }

        // Fetch user's IP address and location
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                // Get the user's location using the Geolocation API
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const location = {
                            latitude: latitude,
                            longitude: longitude,
                            accuracy: position.coords.accuracy
                        };
                        // Get the location name
                        getLocationName(latitude, longitude).then(locationName => {
                            logLocation(ip, location, locationName);
                        });
                    }, error => {
                        console.error('Error fetching location:', error);
                        // Handle denied geolocation
                        if (error.code === error.PERMISSION_DENIED) {
                            document.getElementById('response').innerText = 'Location access denied. IP address logged.';
                            logLocation(ip, {latitude: null, longitude: null, accuracy: null}, 'Location access denied');
                        } else {
                            document.getElementById('response').innerText = 'Error fetching location: ' + error.message;
                        }
                    });
                } else {
                    document.getElementById('response').innerText = 'Geolocation is not supported by this browser.';
                    logLocation(ip, {latitude: null, longitude: null, accuracy: null}, 'Geolocation not supported');
                }
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('response').innerText = 'Error fetching IP address: ' + error.message;
            });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p id="response">Logging IP and location...</p>
    </div>
</body>
</html>
